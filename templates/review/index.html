<h2>Patches list</h2>
{% if issue_list %}
    {% for issue in issue_list %}
        <h3>id:{{ issue.issue.id }}</h3>
        <ul>
        {% for patch in issue.patch_set %}
            <li>id:{{ patch.id }} name: {{ patch.subject }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
